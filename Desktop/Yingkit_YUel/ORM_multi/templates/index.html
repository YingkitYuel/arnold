<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        *{
            margin: 0px;
            padding: 0px;
        }

        .head{
            line-height: 40px;
            background-color: green;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="head">标题</div>
        <h1>一对多操作</h1>
        <div class="content">
            <a href="/addbook/">添加书籍</a>
            <a href="/update/">修改书籍</a>
            <a href="/delete">删除书籍</a>
            <a href="/select/">查询书籍</a>
        </div>
        <hr>
        <div class="queryResult">
            {% for i in booklist %}
                <div>
                    <p>{{ i.name }} {{ i.author }} {{ i.price }}</p>>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
