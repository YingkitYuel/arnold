<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>hello</div>
    <button onclick="f1()">显示</button>
    <button onclick="f2()">隐藏</button>
    <button onclick="f3()">切换</button>

<script src="jquery-3.4.1.js"></script>
<script>
    function f1() {
        $('div').show(1000);
    }

    function f2() {
        $('div').hide(1000);
    }

    function f3() {
        $('div').toggle(1000);
    }
</script>
</body>
</html>
