<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }

        .div1,.div2{
            width: 100%;
            height: 800px;
        }

        .div1{
            background-color: antiquewhite;
            overflow: scroll;
            width: 40%;
            height: 300px;
        }
        .div2{
            background-color: rebeccapurple;
        }

        .retuenTop{
            position: fixed;
            right: 20px;
            bottom: 20px;
            width: 90px;
            height: 50px;
            background-color: gray;
            color: white;
            text-align: center;
            line-height: 50px;
        }

        .hide{
            display: none;
        }
    </style>
</head>
<body>
    <div class="div1">
        <p>hello</p>
         <p>hello</p>
         <p>hello</p>
         <p>hello</p>
         <p>hello</p>
         <p>hello</p>
         <p>hello</p>
         <p>hello</p>
         <p>hello</p>
         <p>hello</p>
         <p>hello</p>
         <p>hello</p>
         <p>hello</p>
         <p>hello</p>
         <p>hello</p>
         <p>hello</p>
         <p>hello</p>
         <p>hello</p>
    </div>
    <div class="div2">
        <button onclick="returnTop()">return</button>
    </div>
    <div class="retuenTop hide" onclick="returnTop()">返回顶部</div>


    <script src="jquery-3.4.1.js"></script>
    <script>
        window.onscroll = function () {
            console.log($(window).scrollTop());

            if($(window).scrollTop() > 100) {
                $('.retuenTop').removeClass('hide');
            }
            else {
                $('.retuenTop').addClass('hide');
            }

        }
        function returnTop() {
            $(window).scrollTop(0);
            //$('.div1').scrollTop(0);
        }
        $('.div2 button').click(function () {
            $('.div1').scrollTop(0);
        })
    </script>
</body>
</html>
