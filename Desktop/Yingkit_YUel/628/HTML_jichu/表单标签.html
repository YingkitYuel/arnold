<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>注册页面</h1>

<form action="http://127.0.0.1:8080/index" enctype="multipart/form-data">

    <p>用户名<input type="text" name="username" placeholder="姓名" disabled></p>
    <p>密码<input type="password" name="password" placeholder="密码" readonly></p>
    <p>爱好:    音乐<input type="checkbox" name="hobby" value="music" checked>电影<input type="checkbox" name="hobby" value="movie"></p>
    <p>性别:    男<input type="radio" name="gender" value="man">女<input type="radio" name="gender" value="woman"></p>

    <p><input type="file", value="选择图片"></p>

    省<select name="province" >
    <option value="beijing">北京市</option>
    <optgroup label="河北省">
             <option value="guangdong">廊坊</option>
             <option value="jiangsu">邯郸</option>
    </optgroup>
    <option value="guangdong">广东省</option>
    <option value="jiangsu">江苏省</option>
    </select>

    简介<textarea name="desc" rows="10" cols="5"></textarea>

    <label for="www">姓名</label>
    <input id="www" type="text">

    <fieldset>
    <legend>登录吧</legend>
    <input type="text">
    </fieldset>

    <p><input type="reset" value="重置"></p>

    <p><input type="submit" value="提交注册"></p>
    <p><input type="button" value="提交注册"></p>

</form>


</body>
</html>
