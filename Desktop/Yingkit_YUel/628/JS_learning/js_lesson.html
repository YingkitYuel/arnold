<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #id1{
            width: 200px;
            height: 20px;
        }
    </style>
</head>
<body>
    <input type="text" id="id1" onclick="circle()">
    <button onclick="stop()">停止</button>
</body>
<script>
    var clock1;
    function run() {
        var target = document.getElementById('id1');
        var start = new Date();
        target.value = start.toLocaleString();
    }

    function circle() {
        run();
        if (clock1 == undefined) {
            clock1 = setInterval(run, 1000);
        }
    }

    function stop() {
        clearInterval(clock1)
        clock1 = undefined
    }


</script>
</html>
